
<div class="modal-header">
    <h3 class="modal-title">{{items.title}}</h3>
</div>
<div class="modal-body">


    <div ng-show="'{{items.type}}'=='image'">
        <img ng-src="{{rootUrl}}{{items.src}}">
    </div>

    <div ng-show="'{{items.type}}'=='video'">
    <iframe ng-src="{{items.src}}" width="WIDTH" height="HEIGHT" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
