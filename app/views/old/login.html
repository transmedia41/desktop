<div class="jumbotron" ng-controller="loginController">
  <h1>Login</h1>
  <p class="lead">
    <form name="login">
      <div class="form-group">
        <input type="text" name="username" ng-model="username" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" name="password" ng-model="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="button" value="login" class="btn btn-success" ng-click="loginFunc()">
      </div>
    </form>
  </p>
</div>


<div class="jumbotron" data-ng-controller="registerController">
  <h1>Register</h1>
  <p class="lead">
    <form name="register">
      <div class="form-group">
        <input type="text" name="username" data-ng-model="username" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" name="password" data-ng-model="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" name="confirm" data-ng-model="confirm" class="form-control" id="confirm" placeholder="Confirm password">
      </div>
      <div class="form-group">
        <input type="button" value="register" class="btn btn-success" data-ng-click="registerFunc()">
      </div>
    </form>
  </p>
</div>
