<div ng-controller="eventsCtrl">


  <div class="col-md-11 col-md-offset-1"><!--contenu-->
    <div class="col-md-12 piecesConviction">


    <div class="col-md-3 piecesCollection" ng-repeat="event in eventsList">
        <h1>{{event.date}}</h1>
        <p>{{event.description}}</p>   

      <div class="imgPiecesCollection" ng-repeat="doc in event.documents">
          <a ng-click="openLightboxModal($index, event)">
            <img ng-src="{{rootUrl+doc.thumbnail}}"  class="img-responsive">
          </a>
      </div>

    </div>




    </div><!---->
  </div>
</div><!--\.contenu-->
